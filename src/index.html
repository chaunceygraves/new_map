<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main>
            <header>
                <div class="title">
                    Cataloged Historic Sites in LA by Neighborhood
                </div>
                <div>
                    <a href="https://rgaston.com" target="_blank">Rob Gaston</a>,
                    March 2019
                </div>
            </header>
            <div id="map"></div>
            <div id="popup">
                <h4 class="neighborhood-name"></h4>
                <div>
                    <span class="count"></span>
                    historic site(s) cataloged
                </div>
            </div>
            <div id="legend">
                <h4># of sites cataloged</h4>
            </div>
        </main>

        <template id="legend-entry">
            <div class="entry">
                <span class="color"></span>
                <span class="value"></span>
            </div>
        </template>
    </body>
</html>
